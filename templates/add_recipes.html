{% extends "base.html" %}
{% block content %}

<h3 class=" text-darken-4 center-align">Add Recipe</h3>

<div class="row card-panel pink lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix pink-text"></i>
                <input id="recipe_name" name="recipe_name" minlength="3" maxlength="50"
                    type="text" class="validate" required>
                <label for="recipe_name">Recipe Name: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix pink-text"></i>
                <input id="ingredients" name="ingredients" minlength="3" maxlength="100"
                    type="text" class="validate" required>
                <label for="ingredients">Ingredients:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix pink-text"></i>
                <input id="cuisine" name="cuisine" minlength="4" maxlength="30"
                    type="text" class="validate">
                <label for="cuisine"> Cuisine: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix pink-text"></i>
                <input id="tools" name="tools" minlength="4" maxlength="30"
                    type="text" class="validate">
                <label for="tools"> Tools Required: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix pink-text"></i>
                <textarea id="method" name="method" minlength="5"
                    maxlength="300" class="materialize-textarea validate" required></textarea>
                <label for="Method">Method:</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
