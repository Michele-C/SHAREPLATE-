{% extends "base.html" %}
{% block content %}

<h3 class="center-align">All Categories</h3>
<br>

<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn-large black">
      Add Category <i class="fas fa-plus-square right"></i>
  </a>
  </div>
</div>
<br>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
      <div class="card text-shadow">
        <div class="card-image">
          <img src="../static/img/menu.jpeg">
          <span class="card-title">{{category.category_name}}</span>
        </div>
        
        <div class="card-action">
            <a href="#" class="btn-small black accent-4 center-align">Delete</a>
            <a href="#" class="btn-small grey lighten-1 center-align">Edit</a>
            <br>
        </div>
      </div>
    </div>
    {%endfor%}
</div>

{%endblock%}
