{% extends "base.html" %}
{% block content %}

<h3 class="center-align">All Categories</h3>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
      <div class="card text-shadow">
        <div class="card-image">
          <img src="../static/img/menu.jpeg">
          <span class="card-title">{{category.category_name}}</span>
        </div>
        <div class="card-action">
            <a href="#" class="btn-small black accent-4 right">Delete</a>
            <a href="#" class="btn-small grey lighten-1 right">Edit</a>
        </div>
      </div>
    </div>
    {%endfor%}
</div>

{%endblock%}
