{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign Up</h3>

<div class="row">
    <!-- Applied the card set up from the task manager mini project-->

    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12 white-text">
                    <i class="fas fa-pepper-hot prefix text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="3" maxlength="20"
                        pattern="^[a-zA-Z0-9]{3,20}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
             <!-- Users Email -->
             <div class="row">
                <div class="input-field col s12 white-text">
                    <i class="far fa-envelope prefix text-darken-4"></i>
                    <input id="email" name="email" type="email" minlength="3" maxlength="20"
                     class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- password field -->
            <div class="row">
                <div class="input-field col s12 white-text">
                    <i class="fas fa-lemon prefix text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="4" maxlength="15"
                        pattern="^[a-zA-Z0-9]{4,15}$" class="validate black-text" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large pink darken-3 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            You have already registered! Go to
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
