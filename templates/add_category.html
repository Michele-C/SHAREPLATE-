{% extends "base.html" %}
{% block content %}

<!-- This file allows the Admin to add new categorys to app -->

<h3 class=" text-darken-4 center-align">Add Category</h3>

<div class="row card-panel pink lighten-5">
    <form class="col s12" method="POST" action="{{url_for('add_category')}}">
        <!--Category Name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix pink-text"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text" class="validate"
                    required>
                <label for="category_name">Category Name: </label>
            </div>
        </div>

        <!--Submit Button-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('list_category') }}"
                    class="btn-small waves-effect waves-light black white-text center">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button class="btn waves-effect waves-light pink center" type="submit" name="summit">Add Category
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
